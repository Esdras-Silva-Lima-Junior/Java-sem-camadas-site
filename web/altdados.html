<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="cadstyle.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>ALTERAR DADOS</h1>

            <p class="descr">Abaixo altere seus dados como o nome do curos, seu nome, seu ra, seu email e seu telefone.</p>
            <form method="post" action="altinfo.jsp">
                <div class="cad">
                    <div class="cad-left">
                            <div class='form-left'>
                                <label for="nomcur"><strong>Nome do curso:</strong></label>
                                <div class="input">
                                    <input id="nomcur" type="text" name="nomcurso" size="50" maxlength="20" required>
                                </div>
                            </div>

                            <div class="form-left">
                                <label for="nom"><strong>Nome:</strong></label>
                                <div class="input">
                                    <input id="nom" type="text" name="nome" size="50" maxlength="50" required>
                                </div>
                            </div>
                    </div> 
                    <div class="cad-right">
                            <div class="form-left">
                                <label for="email"><strong>E-mail:</strong></label>
                                <div class="input">
                                    <input id="email" type="email" name="emailaluno" size="50" maxlength="50" required>
                                </div>
                            </div>

                            <div class="form-right">
                                <label for="tel"><strong>Telefone:</strong></label>
                                <div class="input">
                                    <input id="tel" type="tel" name="telaluno" size="20" placeholder="012 34567 8910" pattern="[0-9]{3} [0-9]{5} [0-9]{4}" maxlength="20">
                                </div>
                            </div>
                    </div>
                </div>
                <p>
                    <input id="salvar" type="submit" value="Salvar">
                </p>
            </form>
    </main>
</body>
</html>
